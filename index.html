<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="animate.css" rel="stylesheet">
    <link href="font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Quote Generator</title>
</head>

<body>
    <div class="container-fluid text-center bg-1">
        <h1>Welcome to the Quote-O-Matic</h1>
        <div class="jumbotron" id="quoteDisplay" onload="animate()">
            <p class="animated bounceInDown" id="quote"></p>
        </div>
        <div class="text-center">
            <button id="button" onclick="getQuote()">Get a Quote</button>
            <div class="share">
                <p>Like what you see?<br> Share it on social media:</p><iframe frameborder="0" height="20" scrolling="no" src="https://www.facebook.com/plugins/share_button.php?href=https%3A%2F%2Fpreview.c9users.io%2Flrgeorge27%2Ffirstworkspace%2Fquote_generator%2Findex.html%3F_c9_id%3Dlivepreview1%26_c9_host%3Dhttps%3A%2F%2Fide.c9.io&layout=button&size=small&mobile_iframe=true&width=59&height=20&appId"
                    style="border:none;overflow:hidden" width="59"></iframe> <button id="twitterBtn" onclick="tweet()"><i aria-hidden="true" class="fa fa-twitter"></i></button>
                <!--<a href=" https://www.pinterest.com/pin/create/button/ " data-pin-do="buttonBookmark " image src="Quote-O-Matic "></a>-->
            </div>
        </div>
    </div>
    <script async defer src="//assets.pinterest.com/js/pinit.js" type="text/javascript">
    </script>
    <script src="script.js" type="text/javascript">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    </script>
    <script src="jquery-3.2.1.min.js">
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js">
    </script>
    <script>
        $(document).ready(function() {
            $('#button').each(function() {
                animationOnClick(this, 'bounceInDown');
            });
        });
    </script>
</body>

</html>
